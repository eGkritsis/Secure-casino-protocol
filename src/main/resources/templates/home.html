<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
  <h1 class="text-center">Welcome <span th:text="${userdetail.username}"></span>!</h1>
  <p class="text-center">You are successfully logged in!</p>
  
  <!-- Play button -->
  <form th:action="@{/game/play}" method="post" class="text-center">
    <button type="submit" class="btn btn-primary">Play Dice Game</button>
  </form>

  <!-- Logout button -->
  <form th:action="@{/api/auth/logout}" method="post" class="text-center mt-3">
    <button type="submit" class="btn btn-danger">Log out</button>
  </form>
</body>

</html>
