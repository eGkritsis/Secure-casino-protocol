<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 class="text-center">Register</h2>

<!-- Success Message -->
<div th:if="${success}" class="alert alert-success text-center">
    <span th:text="${success}"></span>
</div>

<!-- Error Message -->
<div th:if="${error}" class="alert alert-danger text-center">
    <span th:text="${error}"></span>
</div>

<form th:action="@{/api/auth/register}" method="post" th:object="${user}" class="mt-4">

    <!-- First Name -->
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" id="firstName" name="first_name" class="form-control" th:field="*{first_name}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"></div>
    </div>

    <!-- Last Name -->
    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" id="lastName" name="last_name" class="form-control" th:field="*{last_name}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></div>
    </div>

    <!-- Username -->
    <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" class="form-control" th:field="*{username}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>

    <!-- Password -->
    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control" th:field="*{password}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <!-- Register Button -->
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>

<!-- Link to login page -->
<p class="text-center">Already have an account? <a th:href="@{/api/auth/login}">Login here</a></p>

</body>
</html>
